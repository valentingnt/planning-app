<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <form id="month-selector">
      <label><input type="checkbox" value="0" checked> Janvier</label>
      <label><input type="checkbox" value="1" checked> Février</label>
      <label><input type="checkbox" value="2" checked> Mars</label>
      <label><input type="checkbox" value="3" checked> Avril</label>
      <label><input type="checkbox" value="4" checked> Mai</label>
      <label><input type="checkbox" value="5" checked> Juin</label>
      <label><input type="checkbox" value="6" checked> Juillet</label>
      <label><input type="checkbox" value="7" checked> Août</label>
      <label><input type="checkbox" value="8" checked> Septembre</label>
      <label><input type="checkbox" value="9" checked> Octobre</label>
      <label><input type="checkbox" value="10" checked> Novembre</label>
      <label><input type="checkbox" value="11" checked> Décembre</label>
    </form>
    <button id="download-view" onclick="downloadCsvFile()">Télécharger les mois sélectionnés</button>
  </div>

  <div id="calendar"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
