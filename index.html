<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <form id="month-selector">
      <label><input type="checkbox" value="0"> Janvier</label>
      <label><input type="checkbox" value="1"> Février</label>
      <label><input type="checkbox" value="2"> Mars</label>
      <label><input type="checkbox" value="3"> Avril</label>
      <label><input type="checkbox" value="4"> Mai</label>
      <label><input type="checkbox" value="5"> Juin</label>
      <label><input type="checkbox" value="6"> Juillet</label>
      <label><input type="checkbox" value="7"> Août</label>
      <label><input type="checkbox" value="8"> Septembre</label>
      <label><input type="checkbox" value="9"> Octobre</label>
      <label><input type="checkbox" value="10"> Novembre</label>
      <label><input type="checkbox" value="11"> Décembre</label>
    </form>
    <button id="download-view" onclick="downloadSelectedView()">Télécharger les mois sélectionnés</button>
  </div>

  <div id="calendar"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
