<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="month-selector">
    <label><input type="checkbox" value="0" checked> January</label>
    <label><input type="checkbox" value="1" checked> February</label>
    <label><input type="checkbox" value="2" checked> March</label>
    <label><input type="checkbox" value="3" checked> April</label>
    <label><input type="checkbox" value="4" checked> May</label>
    <label><input type="checkbox" value="5" checked> June</label>
    <label><input type="checkbox" value="6" checked> July</label>
    <label><input type="checkbox" value="7" checked> August</label>
    <label><input type="checkbox" value="8" checked> September</label>
    <label><input type="checkbox" value="9" checked> October</label>
    <label><input type="checkbox" value="10" checked> November</label>
    <label><input type="checkbox" value="11" checked> December</label>
  </form>

  <div id="calendar"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
